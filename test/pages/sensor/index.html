<!DOCTYPE html>
<html>

<head>
<style>
body {
  margin: 0;
  min-height: 300vh;
}

[ob-sensor] {
  margin: 20px;
  padding: 100px 20px;
  background: gray;
}

div[ob-sticky] {
  padding: 100px 20px;
  border: 20px solid green;
  background: gray;
  box-sizing: border-box;
}

.is-active {
  background: red;
}
</style>
</head>

<body>

<div style="margin-top: 120vh;"></div>

<div ob-sensor="reference: document, observer: { type: relative, options: { edge: bottom } }, action: tag">
  Test Document
</div>

<div style="height: 50vh;">
  <div ob-sticky="reference: viewport, bounds: @parent, observer: { type: relative, options: { edge: top, targetEdge: top } }">
    <span ob-sticky="bounds: @parent, observer: { type: relative, options: { edge: top, targetEdge: top } }">Test Document</span>
  </div>
</div>

<div ob-sensor="reference: viewport, observer: { type: relative, options: { edge: bottom } }, action: tag">
  Test Viewport
</div>

<script src="/sensor.js"></script>
</body>

</html>
