<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		[ob-masonry-item] {
			display: inline-block;
			vertical-align: top;
			width: 20%;
			height: 60px;
			margin: 5px;
			background: midnightblue;
			transition: height 0.3s ease;
		}

		[ob-masonry-item]:hover {
			height: 100px !important;
		}

		[ob-masonry-item]:nth-child(2n) {
			height: 40px;
			background: olivedrab;
		}

		[ob-masonry-item]:nth-child(3n) {
			height: 80px;
			background: orchid;
		}

		[ob-carousel] {
			width: 30%;
			margin: 200px auto;
			outline: 8px solid red;
		}

		[ob-carousel-rail] {
			display: flex;
			flex-flow: row nowrap;
			position: relative;
			outline: 4px solid blue;
		}

		[ob-carousel-rail]:not(.is-dragged) {
			transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
		}

		[ob-carousel-rail-item] {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 50%;
			height: 200px;
			box-sizing: border-box;
			flex-shrink: 0;
			font-size: 64px;
			outline: 1px solid green;
			user-select: none;

			margin-right: 40px;
			width: calc(50% - 20px);
		}

		@media (max-width: 900px) {
			[ob-carousel-rail-item] {
				width: 33.33%;
			}
		}

		[ob-sensor] {
			margin: 20px;
			padding: 100px 20px;
			background: gray;
		}

		.is-active {
			background: red;
		}
	</style>
</head>

<body>
	<div style="overflow-x: hidden; min-height: 200vh;">
		<button ob-toggle="$target: @sibling">Test Document</button>

		<p>Test</p>

		<div ob-carousel>
			<div ob-carousel-rail="infinite: true">
				<div ob-carousel-rail-item style="background: #ddd">1</div>
				<div ob-carousel-rail-item style="background: #aaa">2</div>
				<div ob-carousel-rail-item style="background: #ddd">3</div>
				<div ob-carousel-rail-item style="background: #aaa">4</div>
				<div ob-carousel-rail-item style="background: #ddd">5</div>
			</div>

			<button ob-carousel-prev>Prev</button>
			<button ob-carousel-next>Next</button>
		</div>

		<div style="margin-top: 500px;" ob-sensor>
			Test Document
		</div>
	</div>

	<script src="/components.js"></script>
</body>

</html>
