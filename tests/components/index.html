<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<style>
		[ob-masonry-item] {
			display: inline-block;
			vertical-align: top;
			width: 20%;
			height: 60px;
			margin: 5px;
			background: midnightblue;
			transition: height 0.3s ease;
		}

		[ob-masonry-item]:hover {
			height: 100px !important;
		}

		[ob-masonry-item]:nth-child(2n) {
			height: 40px;
			background: olivedrab;
		}

		[ob-masonry-item]:nth-child(3n) {
			height: 80px;
			background: orchid;
		}

		[ob-carousel] {
			width: 400px;
			margin: 200px auto;
			outline: 8px solid red;
		}

		[ob-carousel-slider] {
			display: flex;
			flex-flow: row nowrap;
			position: relative;
			width: 100%;
			outline: 4px solid blue;
		}

		[ob-carousel-slider]:not(.is-dragged) {
			transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
		}

		[ob-carousel-slider-rail] {
			display: flex;
			flex-flow: row nowrap;
			position: relative;
			outline: 2px solid red;
		}

		[ob-carousel-slider-item] {
			width: 50%;
			height: 200px;
			padding: 0 20px;
			box-sizing: border-box;
			flex-shrink: 0;
			font-size: 128px;
			outline: 1px solid green;
		}
	</style>
</head>

<body>
	<div style="overflow-x: hidden; min-height: 200vh;">
		<button ob-toggle="$target: @sibling">Test Document</button>

		<p>Test</p>

		<div ob-carousel>
			<div ob-carousel-slider="infinite: true">
				<div ob-carousel-slider-item style="background: #ddd">1</div>
				<div ob-carousel-slider-item style="background: #aaa">2</div>
				<div ob-carousel-slider-item style="background: #ddd">3</div>
				<div ob-carousel-slider-item style="background: #aaa">4</div>
				<div ob-carousel-slider-item style="background: #ddd">5</div>
			</div>

			<button ob-carousel-prev>Prev</button>
			<button ob-carousel-next>Next</button>
		</div>
	</div>

	<script src="/components.js"></script>
</body>

</html>
